<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="screen"></div>
      <div class="screen-control"></div>
      <div class="calc-buttons">
        <div class="num-btns">
          <button calc-value="7">7</button>
          <button calc-value="8">8</button>
          <button calc-value="9">9</button>
          <button calc-value="1">1</button>
          <button calc-value="2">2</button>
          <button calc-value="3">3</button>
          <button calc-value="4">4</button>
          <button calc-value="5">5</button>
          <button calc-value="6">6</button>
          <button calc-value=".">.</button>
          <button calc-value="0">0</button>
        </div>
        <div class="operation-btns">
          <button operation-value="+">+</button>
          <button operation-value="-">-</button>
          <button operation-value="x">x</button>
          <button operation-value="/">/</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
